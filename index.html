<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>My Form</title>
	<meta name="viewport" content="width-device-width, initial-scale=1.0">
</head>
<body>
   <form> 
   	<h1>Demo Form</h1>
   	NAME  - <input type="text" class="name-box" placeholder="Enter Your Name"> <br>

   	AGE - <input type="number" class="age-box" placeholder="Your Age"> <br>

   	GENDER - <input type="radio" class="gender-box" name="GENDER" >Male 
             <input type="radio" class="gender-box" name="GENDER">FeMale <br>

    HOBBIES - <input type="checkbox" class="hobbies-box" name="cycling">cycling  
               <input type="checkbox" class="hobbies-box" name="dancing">dancing
               <input type="checkbox" class="hobbies-box" name="sleeping">sleeping
               <input type="checkbox" class="hobbies-box" name="drawing">drawing <br>

   STATE - <select>
     <option value="Odisha">Odisha</option>	
           </select>

   CITY - <select>
   	  <option value="Select">Select</option>
   	  <option value="Bhubaneswar">Bhubaneswar</option>
   	  <option value="Cuttack">Cuttack</option>
   	  <option value="Rourkela">Rourkela</option>
   	  <option value="Berhampur">Berhampur</option>
   	  <option value="Balasore">Balasore</option>
   </select> <br>

   Mob No - <input type="text" placeholder="Enter your mob no" style="color: black" class="mob-no"><br>

   SERVICES - <input type="checkbox" name="Pedicure">Pedicure
              <input type="checkbox" name="Facial">Facial
              <input type="checkbox" name="Hair Spa">Hair Spa
              <input type="checkbox" name="Haircut">Haircut
              <input type="checkbox" name="Coloring">Coloring<br>


   ADDRESS - <textarea rows="2" cols="15" style="background-color: lavender" placeholder="Your Address"></textarea><br>
   PIN - <input type="text" placeholder="your pin"><br>

   Other - <textarea rows="3" cols="15" style="background-color: lavender" placeholder="Type your message"></textarea><br>

   <button>SUBMIT</button>   
   <button>RESET</button>         



   </form>
</body>
</html>
